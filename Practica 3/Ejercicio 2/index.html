<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red de Estaciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="titulo">
    <h1>Red de Estaciones</h1>
    <h2>Santiago Cegarra</h2>
  </div>
    

  <div class="input">
    <h2>Cargar Archivo</h2>
    <input type="file" id="inputFile">
  </div>
  
  <div class="section">
    <h2>Mostrar Red de Transporte</h2>
    <button onclick="mostrarRed()">Mostrar Red</button>
    <div id="redContainer"></div>
  </div>

  <div class="section">
    <h2>Calcular Ruta Óptima</h2>
    <div>
      <label for="origen">Estación de Origen:</label>
      <input type="number" id="origen" min="1">
    </div>
    <div>
      <label for="destino">Estación de Destino:</label>
      <input type="number" id="destino" min="1">
    </div>
    <button onclick="calcularRutaOptima()">Dijkstra !!</button>
    <div id="rutaOptimaContainer"></div>
  </div>


  <script src="practica2.js"></script>
</body>
</html>
